include: lxqt-desktop-pkgs.yaml
ref: fedora/30/${basearch}/lxqt
rojig:
  name: fedora-lxqt
  summary: "Fedora LXQt base image"
  license: MIT
packages:
  - libqtxdg
  # Portals for Flatpak
  - xdg-desktop-portal-kde
  # Nvidia Drivers
  - akmod-nvidia
  - xorg-x11-drv-nvidia
  # Custom Packages
  - google-chrome-stable
  - teams
  - code  

repos:
  - custom
  - rpmfusion-free
  - rpmfusion-nonfree
  - rpmfusion-free-updates
  - rpmfusion-nonfree-updates
